<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" fill="none">
  <defs>
    <linearGradient id="heroDarkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F766E;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0F766E;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background - Dark -->
  <rect width="1200" height="600" fill="#0A0A0A"/>
  <rect width="1200" height="600" fill="url(#heroDarkGradient)"/>

  <!-- Compyle Logo Mark - Large -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="20" height="120" rx="4" fill="#F3F4F6"/>
    <rect x="30" y="30" width="20" height="90" rx="4" fill="#F3F4F6"/>
    <rect x="60" y="60" width="20" height="60" rx="4" fill="#F3F4F6"/>
    <rect x="90" y="30" width="20" height="90" rx="4" fill="#F3F4F6"/>
  </g>

  <!-- Main Heading -->
  <text x="400" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#F3F4F6">
    The Coding Agent
  </text>
  <text x="400" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#0F766E">
    That Asks Before It Builds
  </text>

  <!-- Subheading -->
  <text x="400" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#B0B8C1">
    Keep full control. Skip the rework. Build with confidence.
  </text>

  <!-- Three Key Features -->
  <g transform="translate(350, 380)">
    <!-- Feature 1: Question Icon -->
    <circle cx="40" cy="40" r="40" fill="#0F766E" opacity="0.2"/>
    <text x="15" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="40" fill="#F3F4F6">?</text>
    <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#F3F4F6">Questions</text>
    <text x="-20" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#999">Before guessing</text>
  </g>

  <g transform="translate(650, 380)">
    <!-- Feature 2: Plan Icon -->
    <circle cx="40" cy="40" r="40" fill="#0F766E" opacity="0.2"/>
    <rect x="20" y="20" width="40" height="40" rx="4" fill="none" stroke="#F3F4F6" stroke-width="3"/>
    <line x1="30" y1="35" x2="50" y2="35" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="30" y1="45" x2="50" y2="45" stroke="#F3F4F6" stroke-width="2"/>
    <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#F3F4F6">Planning</text>
    <text x="-15" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#999">Before building</text>
  </g>

  <g transform="translate(950, 380)">
    <!-- Feature 3: Check Icon -->
    <circle cx="40" cy="40" r="40" fill="#0F766E" opacity="0.2"/>
    <polyline points="25,45 35,55 55,35" fill="none" stroke="#F3F4F6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="5" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#F3F4F6">Validation</text>
    <text x="-5" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#999">In real-time</text>
  </g>
</svg>
